<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <!-- linking css to index page  -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!-- To view highscore in the left hand corner -->
    <header>
        <div class = "header">
            <div>
                <button class ="button" id = "check_score"> View Highscores</button>
            </div>

            <!-- Timer on the right hand corner -->
            <div>
                <p id ="timer"> Time left: 60s</p>
            </div>
        </div>
    </header>


    <main>
        <div>
            <!-- Instruction Section  -->
            <section class = "intro_page" id = "intro_page">
                <div id = "introduction">
                    <h1>
                        Code Quiz Challenge
                    </h1>
                    <p id ="instruction">
                        Welcome to the coding quiz challenge. You have sixty-seconds to answer the questions correctly, but there is a twist!
                        For every wrong answer the timer will deduct five seconds. Can you complete the challenge? Good lucküçÄ
                    </p>
                    <!-- created the start button -->
                    <button class="button" id="start_button"> Begin Quiz</button>
                </div>
            </section>
        </div>

        <!-- Question Section -->
        <section class="question_section" id="question_section">
            <div>
                <!-- question body -->
                <div>
                    <h2 id=" ask_question">Ask the Question </h2>
                    <ul>
                        <li><button class="choices" id ="answer_btn1" value="a">Answer 1 </button></li>
                        <li><button class="choices" id ="answer_btn1" value="b">Answer 2 </button></li>
                        <li><button class="choices" id ="answer_btn1" value="c">Answer 3 </button></li>
                        <li><button class="choices" id ="answer_btn1" value="d">Answer 4 </button></li>
                        <li><button class="choices" id ="answer_btn1" value="e">Answer 5 </button></li>
                        <li><button class="choices" id ="answer_btn1" value="f">Answer 6 </button></li>
                        <li><button class="choices" id ="answer_btn1" value="g">Answer 7 </button></li>
                        <li><button class="choices" id ="answer_btn1" value="h">Answer 8 </button></li>
                        <li><button class="choices" id ="answer_btn1" value="i">Answer 9 </button></li>
                        <li><button class="choices" id ="answer_btn1" value="j">Answer 10</button></li>
                    </ul>
                </div>
            </div>

            <!-- Check question -->
            <div id="check_question">
                <p>Correct or Wrong</p>
            </div>
        </section>

        <!-- Final section  -->
        <section>

        </section>

        <!-- High score section-->
        <section>

        </section>
    </body>
    </main>

</html>
